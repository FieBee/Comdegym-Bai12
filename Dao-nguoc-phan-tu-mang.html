<script>
  let x = [6,5,8,4,2,4,6,8]
  let dau=0
  let cuoi=x.length-1
  while (dau<cuoi){
      let a
      a=x[dau]
      x[dau]=x[cuoi]
      x[cuoi]=a
      dau++
      cuoi--
  }
  document.write(x)
</script>
